<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <button onclick="sair()" class="btn btn-primary btnSair">Sair</button>
    <h1 class="title">Gerenciador de Tarefas</h1>
  
    <form id="taskForm">

      <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="deadline">Prazo:</label>
        <input type="date" class="form-control" id="deadline" >
      </div>
      <div class="form-group">
        <label for="assignee">Responsável:</label>
        <input type="text" class="form-control" id="assignee" >
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status">
          <option value="Em progresso">Em progresso</option>
          <option value="Em análise">Em análise</option>
          <option value="Completa">Concluída</option>          
        </select>
      </div>

      <button type="button" class="btn btn-primary" id="create-button" onclick="addTask()">Criar Tarefa</button>

    </form>
    <hr>
    <h2 class="subtitle">Tarefas</h2>
    <ul id="taskList" class="list-group">
    </ul>
  </div>

</body>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="../firebase-init.js"></script>
<script src="../auth-guard.js"></script>
<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



</html>
